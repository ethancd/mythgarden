<p>{{ quandary.description }}</p>

<form action="{% url 'adventure:choose' quandary.id %}" method="post">
{% csrf_token %}
<fieldset>
    <legend><h1>{{ quandary.quandary_text }}</h1></legend>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    {% for answer in quandary.answers.all %}
        <input type="radio" name="answer" id="answer{{ forloop.counter }}" value="{{ answer.id }}">
        <label for="answer{{ forloop.counter }}">{{ answer.answer_text }}</label><br>
    {% endfor %}
</fieldset>
<input type="submit" value="Choose">
</form>
