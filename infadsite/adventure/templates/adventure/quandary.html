{% load static %}
<link rel="stylesheet" href="{% static 'adventure/style.css' %}">
<!--<script src="{{COLOR_THIEF_CDN}}"></script>-->

<div class="quandary-page">
    <div class="top-bar">
        <h2 class="quandary-cta">{{ quandary.quandary_text }}</h2>
    </div>

    <div class="main-area">
        {% if quandary.landscape %}
            <div class="landscape-container">
                <img class="landscape" src="{{ quandary.landscape.image.url }}">
                <div class="landscape-shadow"></div>
            </div>
        {% endif %}
    </div>

    <div class="bottom-bar">
        <form class="quandary-options" action="{% url 'adventure:choose' quandary.id %}" method="post">
            {% csrf_token %}
            {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            {% for answer in quandary.answers.all %}
                <input class="choice-button" type="submit" name="answer_{{ answer.id }}" value="{{ answer.answer_text }}">
            {% endfor %}
        </form>
    </div>
</div>
