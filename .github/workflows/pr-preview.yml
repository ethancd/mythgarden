name: PR Preview on Fly.io

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Check or Create Staging App
        run: |
          # Check if app exists in the list of apps
          if flyctl apps list | grep -q "django-mythgarden-staging"; then
            echo "Staging app exists in apps list"
            # Try to get status, if it fails the app might be in a bad state but we'll try to deploy anyway
            if flyctl status -a django-mythgarden-staging >/dev/null 2>&1; then
              echo "Staging app is healthy"
            else
              echo "Staging app exists but status check failed - will attempt deployment anyway"
            fi
          else
            echo "Creating staging app..."
            flyctl apps create django-mythgarden-staging
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Set Staging Secrets
        run: |
          # Verify SECRET_KEY is available
          if [ -z "$STAGING_SECRET_KEY" ]; then
            echo "Error: STAGING_SECRET_KEY is not set in GitHub secrets"
            exit 1
          fi

          echo "Setting secrets for staging..."
          flyctl secrets set \
            SECRET_KEY="$STAGING_SECRET_KEY" \
            DEBUG=true \
            SECURE_SSL_REDIRECT=false \
            -a django-mythgarden-staging
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          STAGING_SECRET_KEY: ${{ secrets.STAGING_SECRET_KEY }}

      - name: Deploy to Staging
        run: flyctl deploy --config fly.staging.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Get Staging URL
        id: staging-url
        run: |
          URL=$(flyctl status --config fly.staging.toml --json | jq -r '.Hostname')
          echo "url=https://${URL}" >> $GITHUB_OUTPUT
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview deployment')
            );

            const output = `### Preview deployment updated! ðŸš€

            **Staging URL:** ${{ steps.staging-url.outputs.url }}

            This staging environment is shared across all PRs. The latest PR to be updated will be deployed.

            <sub>Deployed from commit ${context.sha}</sub>`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }
