name: PR Preview on Fly.io

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Check or Create Staging App
        run: |
          if ! flyctl status -a django-mythgarden-staging >/dev/null 2>&1; then
            echo "Creating staging app..."
            flyctl apps create django-mythgarden-staging
            echo "Setting secrets for staging app..."
            echo "${{ secrets.STAGING_SECRET_KEY }}" | flyctl secrets set SECRET_KEY=- -a django-mythgarden-staging
          else
            echo "Staging app already exists"
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Staging
        run: flyctl deploy --config fly.staging.toml --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Get Staging URL
        id: staging-url
        run: |
          URL=$(flyctl status --config fly.staging.toml --json | jq -r '.Hostname')
          echo "url=https://${URL}" >> $GITHUB_OUTPUT
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview deployment')
            );

            const output = `### Preview deployment updated! ðŸš€

            **Staging URL:** ${{ steps.staging-url.outputs.url }}

            This staging environment is shared across all PRs. The latest PR to be updated will be deployed.

            <sub>Deployed from commit ${context.sha}</sub>`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: output
              });
            }
